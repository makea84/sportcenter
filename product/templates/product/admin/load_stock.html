<div id="form_stock" class="row select_formulario">
    <div class="col-lg-5 col-md-12 col-sm-12 col-xs-12 div_formulario_crear_stock">
        <form class="form-horizontal formulario-crear-stock" role="form" enctype="multipart/form-data" action="{% url 'todos_productos' %}" method="POST" id="crear-stock-form">
       	{% csrf_token %}
        	{% include "comun/form_template.html" with form=form_stocks %}
        	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
            	<button type="submit" class="btn btn-primary boton_crear_stock">Enviar</button>
            	<button type="reset" class="btn btn-primary boton_limpiar_stock">Limpiar</button>
            </div>
            <input type="hidden" id="id_tipe" name="tipe" value="stock">
            <input type="hidden" id="id_crear" name="crear" value="crear">
            <input type="hidden" id="id_enlace" name="enlace" value="/sportcenter/productos/stock/">
		</form>
		<hr/>	
     </div>
     <div class="col-lg-5 col-md-12 col-sm-12 col-xs-12 hide div_formulario_modificar_stock">
        <form class="form-horizontal formulario-modificar-datos-stock" role="form" enctype="multipart/form-data" action="{% url 'todos_productos' %}" method="POST" id="modificar-stock-form">
       	{% csrf_token %}
        	{% include "comun/form_template.html" with form=form_stocks %}
        	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
            	<button type="submit" class="btn btn-primary boton_modificar_stock">Enviar</button>
            	<button type="reset" class="btn btn-primary boton_limpiar_stock">Limpiar</button>
            </div>
            <input type="hidden" id="id_tipe" name="tipe" value="stock">
            <input type="hidden" id="id_modificar" name="modificar" value="modificar">
            <input type="hidden" id="id_enlace" name="enlace" value="/sportcenter/productos/stock/">
		</form>
		<hr/>	
     </div>
     <div class="info col-lg-6 col-md-12 col-sm-12 col-xs-12 col-lg-offset-1">
           
    </div>
</div>
