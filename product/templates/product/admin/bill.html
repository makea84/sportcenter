<div class="row">
   <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
       <h1 class="page-header texto_h1 fuente_Lato">Facturas</h1>
   </div>
</div>
<div id="form_factura" class="row select_formulario">
    <div class="col-lg-5 col-md-12 col-sm-12 col-xs-12 div_formulario_crear_factura">
        <form class="form-horizontal formulario-crear-factura" role="form" enctype="multipart/form-data" action="{% url 'todos_productos' %}" method="POST" id="crear-factura-form">
       	{% csrf_token %}
        	{% include "comun/form_template.html" with form=form_bills %}
        	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
            	<button type="submit" class="btn btn-primary boton_crear_factura">Enviar</button>
            	<button type="reset" class="btn btn-primary boton_limpiar_factura">Limpiar</button>
            </div>
            <input type="hidden" id="id_tipe" name="tipe" value="bill">
            <input type="hidden" id="id_crear" name="crear" value="crear">
            <input type="hidden" id="id_enlace" name="enlace" value="/sportcenter/productos/factura/">
		</form>
		<hr/>	
     </div>
     <div class="col-lg-5 col-md-12 col-sm-12 col-xs-12 hide div_formulario_modificar_factura">
        <form class="form-horizontal formulario-modificar-datos-factura" role="form" enctype="multipart/form-data" action="{% url 'todos_productos' %}" method="POST" id="modificar-factura-form">
       	{% csrf_token %}
        	{% include "comun/form_template.html" with form=form_bills %}
        	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
            	<button type="submit" class="btn btn-primary boton_modificar_factura">Enviar</button>
            	<button type="reset" class="btn btn-primary boton_limpiar_factura">Limpiar</button>
            </div>
            <input type="hidden" id="id_tipe" name="tipe" value="bill">
            <input type="hidden" id="id_modificar" name="modificar" value="modificar">
            <input type="hidden" id="id_enlace" name="enlace" value="/sportcenter/productos/factura/">
		</form>
		<hr/>	
     </div>
     <div class="info col-lg-6 col-md-12 col-sm-12 col-xs-12 col-lg-offset-1">
           
    </div>
</div>
