{% for result in factura %}
  <div class="row bloque">
        <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12">
          <p class="texto_h3 fuente_Monserrat">Fecha: {{result.date}}</p>
          <p class="texto_h3 fuente_Monserrat">Total: {{result.total}}</p>
        </div>
        <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
        	<div class="row">
           		<div class="col-lg-10 col-md-12 col-sm-12 col-xs-12 abajo">
            	<form class="form-horizontal form-modificar-factura" role="form" enctype="multipart/form-data" action="{% url 'todos_productos' %}" method="POST">
       			{% csrf_token %}
       				<input type="hidden" name="pk" value="{{result.pk}}">
       				<input type="hidden" id="id_tipe" name="tipe" value="bill">
       				<input type="hidden" id="id_cargar" name="cargar" value="cargar">
       				<input type="hidden" id="id_enlace" name="enlace" value="/sportcenter/productos/factura/">
            		<button type="submit" class="boton-modificar-factura btn btn-primary btn-block">Modificar</button>
            	</form>
            </div>
           	<div class="col-lg-10 col-md-12 col-sm-12 col-xs-12 abajo">
            	<form class="form-horizontal form-borrar-factura" role="form" enctype="multipart/form-data" action="{% url 'todos_productos' %}" method="POST">
       			{% csrf_token %}
            		<input type="hidden" name="pk" value="{{result.pk}}">
            		<input type="hidden" id="id_tipe" name="tipe" value="bill">
            		<input type="hidden" id="id_borrar" name="borrar" value="borrar">
            		<input type="hidden" id="id_enlace" name="enlace" value="/sportcenter/productos/factura/">
            		<button type="submit" class="boton-borrar-factura btn btn-primary btn-block">Borrar</button>
            	</form>
            </div>
           	<div class="col-lg-10 col-md-12 col-sm-12 col-xs-12 abajo">
            	<form class="form-horizontal form-consultar-factura" role="form" enctype="multipart/form-data" action="{% url 'todos_productos' %}" method="POST">
       			{% csrf_token %}
            		<input type="hidden" name="pk" value="{{result.pk}}">
            		<input type="hidden" id="id_tipe" name="tipe" value="bill">
            		<input type="hidden" id="id_consultar" name="consultar" value="consultar">
            		<button type="submit" class="boton-consultar-factura btn btn-primary btn-block">Consultar</button>
            	</form>
            </div>
           </div>
        </div>
 	</div>
{% empty %}
	<div class="row sin">
    	<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">	
          <h2>No hay elementos</h2>
    	</div>
    </div>
{% endfor %}
{% if factura %}
{% include 'comun/pagination.html' with data=factura %}
{% endif %}
