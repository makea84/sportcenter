<div class="row">
   <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
       <h1 class="page-header texto_h1 fuente_Lato">Cursos</h1>
   </div>
</div>
<div class="row select_formulario">
    <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12 div_formulario_crear_curso">
        <form class="form-horizontal formulario-crear-curso" role="form" enctype="multipart/form-data" action="/sportcenter/clases/todas_clases/" method="POST" id="crear-curso-form">
       	{% csrf_token %}
        	{% include "comun/form_template.html" with form=form_courses %}
        	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 text-center">
            	<button type="submit" class="btn btn-primary boton_crear_curso">Enviar</button>
            	<button type="reset" class="btn btn-primary boton_limpiar_curso">Limpiar</button>
            </div>
            <input type="hidden" id="id_tipe" name="tipe" value="course">
            <input type="hidden" id="id_crear" name="crear" value="crear">
            <input type="hidden" id="id_enlace" name="enlace" value="/sportcenter/clases/curso/">
		</form>
		<hr/>	
     </div>
     <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12 hide div_formulario_modificar_curso">
        <form class="form-horizontal formulario-modificar-datos-curso" role="form" enctype="multipart/form-data" action="/sportcenter/clases/todas_clases/" method="POST" id="modificar-curso-form">
       	{% csrf_token %}
        	{% include "comun/form_template.html" with form=form_courses %}
        	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 text-center">
            	<button type="submit" class="btn btn-primary boton_modificar_curso">Enviar</button>
            	<button type="reset" class="btn btn-primary boton_limpiar_curso">Limpiar</button>
            </div>
            <input type="hidden" id="id_tipe" name="tipe" value="course">
            <input type="hidden" id="id_modificar" name="modificar" value="modificar">
            <input type="hidden" id="id_enlace" name="enlace" value="/sportcenter/clases/curso/">
		</form>
		<hr/>	
     </div>
      <div class="info col-lg-6 col-md-6 col-sm-12 col-xs-12 col-lg-offset-1">
           
    </div>
</div>
