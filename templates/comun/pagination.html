<div class="pagination">
    <span class="step-links">
        {% if data.has_previous %}
            <a class="anterior" href="?page={{ data.previous_page_number }}"> Atras </a>
        {% endif %}
        <span class="current">
            Pagina {{ data.number }} de {{ data.paginator.num_pages }}.
        </span>
        {% if data.has_next %}
            <a class="siguiente" href="?page={{ data.next_page_number }}"> Adelante </a>
        {% endif %}
    </span>
</div>
