{% for result in planificacion %}
<div class="row bloque">
    <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12">
          <p class="texto_h3 fuente_Monserrat">Nombre: {{result.name}}</p>
          <p class="texto_h3 fuente_Monserrat">Programas: {{result.programm}}</p>
          <p class="texto_h3 fuente_Monserrat">Dia: {{result.day}}</p>
     </div>
		<div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
        	<div class="row">
           		<div class="col-lg-10 col-md-12 col-sm-12 col-xs-12 abajo">
            <form class="form-horizontal form-consultar-planificacion" role="form" enctype="multipart/form-data" action="/sportcenter/maquinas/todas_maquinas/" method="POST">
       		{% csrf_token %}
            	<input type="hidden" name="pk" value="{{result.pk}}">
            	<input type="hidden" id="id_tipe" name="tipe" value="planification">
            	<input type="hidden" id="id_consultar" name="consultar" value="consultar">
            	<input type="hidden" id="id_enlace" name="enlace" value="/sportcenter/maquinas/planificacion/">
            	<button type="submit" class="boton-consultar-planificacion btn btn-primary btn-block">Consultar</button>
            </form>
            </div>
           </div>
           <div class="row">
           		<div class="col-lg-10 col-md-12 col-sm-12 col-xs-12 abajo">
            	<form class="form-horizontal form-descargar-planificacion" role="form" enctype="multipart/form-data" action="/sportcenter/maquinas/todas_maquinas/" method="POST">
       			{% csrf_token %}
            		<input type="hidden" name="pk" value="{{result.pk}}">
            		<input type="hidden" id="id_tipe" name="tipe" value="planification">
            		<input type="hidden" id="id_descargar" name="descargar" value="descargar">
            		<button type="submit" class="boton-descargar-planificacion btn btn-primary btn-block">Descargar</button>
            	</form>
            </div>
            </div>
     </div>
 </div>
{% empty %}
	<div class="row sin">
    	<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">	
          <h2>No hay elementos</h2>
    	</div>
    </div>
{% endfor %}
{% if maquina %}
{% include 'comun/pagination.html' with data=planificacion %}
{% endif %}
