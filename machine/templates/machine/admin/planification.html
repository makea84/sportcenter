<div class="row">
   <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
       <h1 class="page-header texto_h1 fuente_Lato">Planificaciones</h1>
   </div>
</div>
<div id="form_planificacion" class="row select_formulario">
    <div class="col-lg-5 col-md-12 col-sm-12 col-xs-12 div_formulario_crear_planificacion">
        <form class="form-horizontal formulario-crear-planificacion" role="form" enctype="multipart/form-data" action="/sportcenter/maquinas/todas_maquinas/" method="POST" id="crear-planificacion-form">
       	{% csrf_token %}
        	{% include "comun/form_template.html" with form=form_planifications %}
        	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
            	<button type="submit" class="btn btn-primary boton_crear_planificacion">Enviar</button>
            	<button type="reset" class="btn btn-primary boton_limpiar_planificacion">Limpiar</button>
            </div>
            <input type="hidden" id="id_tipe" name="tipe" value="planification">
            <input type="hidden" id="id_crear" name="crear" value="crear">
            <input type="hidden" id="id_enlace" name="enlace" value="/sportcenter/maquinas/planificacion/">
		</form>
		<hr/>	
     </div>
     <div class="col-lg-5 col-md-12 col-sm-12 col-xs-12 hide div_formulario_modificar_planificacion">
        <form class="form-horizontal formulario-modificar-datos-planificacion" role="form" enctype="multipart/form-data" action="/sportcenter/maquinas/todas_maquinas/" method="POST" id="modificar-planificacion-form">
       	{% csrf_token %}
        	{% include "comun/form_template.html" with form=form_planifications %}
        	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
            	<button type="submit" class="btn btn-primary boton_modificar_planificacion">Enviar</button>
            	<button type="reset" class="btn btn-primary boton_limpiar_planificacion">Limpiar</button>
            </div>
            <input type="hidden" id="id_tipe" name="tipe" value="planification">
            <input type="hidden" id="id_modificar" name="modificar" value="modificar">
            <input type="hidden" id="id_enlace" name="enlace" value="/sportcenter/maquinas/planificacion/">
		</form>
		<hr/>	
     </div>
     <div class="info col-lg-6 col-md-12 col-sm-12 col-xs-12 col-lg-offset-1">
           
    </div>
</div>
