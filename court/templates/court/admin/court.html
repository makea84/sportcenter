<div class="row">
   <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
       <h1 class="page-header texto_h1 fuente_Lato">Pistas</h1>
   </div>
</div>
<div class="row select_formulario">
    <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12 div_formulario_crear_pista">
        <form class="form-horizontal formulario-crear-pista" role="form" enctype="multipart/form-data" action="/sportcenter/pistas/todas_pistas/" method="POST" id="crear-pista-form">
       	{% csrf_token %}
        	{% include "comun/form_template.html" with form=form_courts %}
        	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
            	<button type="submit" class="btn btn-primary boton_crear_pista">Enviar</button>
            	<button type="reset" class="btn btn-primary boton_limpiar_pista">Limpiar</button>
            </div>
            <input type="hidden" id="id_tipe" name="tipe" value="court">
            <input type="hidden" id="id_crear" name="crear" value="crear">
            <input type="hidden" id="id_enlace" name="enlace" value="/sportcenter/pistas/pista/">
		</form>
		<hr/>	
     </div>
     <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12 hide div_formulario_modificar_pista">
        <form class="form-horizontal formulario-modificar-datos-pista" role="form" enctype="multipart/form-data" action="/sportcenter/pistas/todas_pistas/" method="POST" id="modificar-pista-form">
       	{% csrf_token %}
        	{% include "comun/form_template.html" with form=form_courts %}
        	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
            	<button type="submit" class="btn btn-primary boton_modificar_pista">Enviar</button>
            	<button type="reset" class="btn btn-primary boton_limpiar_pista">Limpiar</button>
            </div>
            <input type="hidden" id="id_tipe" name="tipe" value="court">
            <input type="hidden" id="id_modificar" name="modificar" value="modificar">
            <input type="hidden" id="id_enlace" name="enlace" value="/sportcenter/pistas/pista/">
		</form>
		<hr/>	
     </div>
     <div class="info col-lg-6 col-md-6 col-sm-12 col-xs-12 col-lg-offset-1">
           
    </div>
</div>
